server {
  server_name crm.groupprofi.ru;

  client_max_body_size 100m;

  # Специальный location для миграции amoCRM с увеличенными таймаутами
  location /settings/amocrm/migrate/ {
    proxy_pass http://127.0.0.1:8001;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Увеличенные таймауты для миграции (5 минут)
    proxy_read_timeout 300s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
  }

  # Основной location для всех остальных запросов
  location / {
    proxy_pass http://127.0.0.1:8001;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Стандартные таймауты (можно увеличить, если нужно)
    proxy_read_timeout 60s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
  }

  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/crm.groupprofi.ru/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/crm.groupprofi.ru/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
  if ($host = crm.groupprofi.ru) {
    return 301 https://$host$request_uri;
  } # managed by Certbot

  server_name crm.groupprofi.ru;
  listen 80;
  return 404; # managed by Certbot
}


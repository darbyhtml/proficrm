name: Messenger CI

on:
  push:
    paths:
      - "backend/messenger/**"
      - "backend/docs/MESSENGER_*.md"
      - "docs/checklists/MESSENGER_RELEASE_CHECKLIST.md"
      - ".github/workflows/messenger-ci.yml"
  pull_request:
    paths:
      - "backend/messenger/**"
      - "backend/docs/MESSENGER_*.md"
      - "docs/checklists/MESSENGER_RELEASE_CHECKLIST.md"
      - ".github/workflows/messenger-ci.yml"

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: crm
          POSTGRES_USER: crm
          POSTGRES_PASSWORD: crm
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U crm -d crm"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_ENGINE: postgres
      POSTGRES_DB: crm
      POSTGRES_USER: crm
      POSTGRES_PASSWORD: crm
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      DJANGO_DEBUG: "1"
      MESSENGER_ENABLED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run messenger tests
        working-directory: backend
        run: |
          python manage.py test messenger


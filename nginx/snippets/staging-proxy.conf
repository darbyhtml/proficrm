# Прокси для staging (crm-staging.groupprofi.ru) на том же хосте, что и прод.
# Staging-контейнер слушает 127.0.0.1:8080. Скопируйте этот блок в конфиг Nginx на хосте
# (рядом с server { server_name crm.groupprofi.ru; }) или включите: include /path/to/nginx/snippets/staging-proxy.conf;

server {
    listen 80;
    server_name crm-staging.groupprofi.ru;

    client_max_body_size 20M;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# После выдачи HTTPS: certbot certonly --nginx -d crm-staging.groupprofi.ru
# Затем добавьте server { listen 443 ssl; server_name crm-staging.groupprofi.ru; ... } с ssl_certificate
# и замените этот блок на редирект: return 301 https://$host$request_uri;

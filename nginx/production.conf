# Nginx: production для crm.groupprofi.ru
# Установка: в /etc/nginx/sites-available/ или /etc/nginx/conf.d/
# Симлинк: ln -s /etc/nginx/sites-available/crm.production /etc/nginx/sites-enabled/
# SSL: Let's Encrypt — certbot. Пути по умолчанию: /etc/letsencrypt/live/crm.groupprofi.ru/
# Basic Auth для /admin/: htpasswd -c /etc/nginx/.htpasswd admin  # см. DEPLOY_PRODUCTION
# Путь к static/media: заменить /opt/crm на корень проекта, если иначе.

# Rate limit зоны (в http или в начале)
limit_req_zone $binary_remote_addr zone=admin:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;

# Редирект HTTP -> HTTPS
server {
    listen 80;
    server_name crm.groupprofi.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name crm.groupprofi.ru;

    # SSL (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/crm.groupprofi.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crm.groupprofi.ru/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 20M;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # HSTS: include из snippet. Файл /etc/nginx/snippets/proficrm-hsts.conf генерируется
    # скриптом scripts/nginx_hsts_apply.sh (SAFE/STRICT без ручного редактирования).
    include snippets/proficrm-hsts.conf;

    # Статика и медиа (заменить /opt/crm на свой PROJECT_ROOT)
    location /static/ {
        alias /opt/crm/data/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    location /media/ {
        alias /opt/crm/data/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # /admin/ — basic auth + rate limit
    location /admin/ {
        limit_req zone=admin burst=2 nodelay;
        auth_basic "Admin";
        auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # /login/ — rate limit
    location /login/ {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health (без rate limit)
    location /health/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # Остальное — прокси на Django
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_intercept_errors on;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

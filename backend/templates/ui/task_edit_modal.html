<div class="bg-white border rounded-2xl p-4 space-y-3">
  <div class="flex items-center justify-between mb-2">
    <h2 class="text-lg font-semibold">Редактировать задачу</h2>
    <button type="button" class="btn btn-outline flex-shrink-0" style="padding:.35rem .5rem;font-size:.875rem" data-close-task-modal aria-label="Закрыть" title="Закрыть">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M18 6 6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <form method="post" data-task-edit-form action="/tasks/{{ task.id }}/edit/">
    {% csrf_token %}
    
    <div>
      <label class="block text-sm text-brand-dark/80 mb-1">Задача</label>
      {{ form.type }}
    </div>
    
    <div class="mt-3">
      <label class="block text-sm text-brand-dark/80 mb-1">Описание</label>
      {{ form.description }}
    </div>

    <div class="mt-3">
      <label class="block text-sm text-brand-dark/80 mb-1">Дедлайн</label>
      {{ form.due_at }}
    </div>

    {% if form.errors %}
      <div class="rounded-lg border border-brand-orange/60 bg-brand-orange/20 p-3 text-sm text-brand-dark mt-3">
        {% for field, errors in form.errors.items %}
          {% for error in errors %}
            <div>{{ error }}</div>
          {% endfor %}
        {% endfor %}
      </div>
    {% endif %}

    <div class="flex gap-2 items-center flex-wrap mt-4">
      <button class="btn btn-primary" type="submit">Сохранить</button>
      <button type="button" class="btn btn-outline" data-close-task-modal>Отмена</button>
      {% if can_delete_task %}
        <form method="post" action="/tasks/{{ task.id }}/delete/" onsubmit="return confirm('Удалить задачу?');" style="display:inline;">
          {% csrf_token %}
          <button class="btn btn-outline" style="border-color:rgba(220,38,38,.5);color:#b91c1c;" type="submit">
            Удалить
          </button>
        </form>
      {% endif %}
    </div>
  </form>
</div>

{% extends "ui/base.html" %}
{% block title %}Филиалы — Настройки{% endblock %}

{% block content %}
  <div class="space-y-4">
    <div class="flex items-end justify-between gap-3">
      <div>
        <div class="text-sm text-brand-dark/70"><a class="underline" href="/settings/">Настройки</a> /</div>
        <h1 class="text-2xl font-semibold">Филиалы</h1>
      </div>
      <a href="/settings/branches/new/" class="rounded-lg bg-brand-teal text-white px-3 py-2 text-sm hover:bg-brand-dark">+ Добавить филиал</a>
    </div>

    <div class="bg-white border rounded-2xl overflow-hidden">
      <table class="min-w-full text-sm">
        <thead class="bg-brand-soft/40 text-brand-dark/80">
          <tr>
            <th class="text-left px-4 py-3">Код</th>
            <th class="text-left px-4 py-3">Название</th>
            <th class="text-left px-4 py-3">Действия</th>
          </tr>
        </thead>
        <tbody>
          {% for b in branches %}
            <tr class="border-t">
              <td class="px-4 py-3 font-mono">{{ b.code }}</td>
              <td class="px-4 py-3">{{ b.name }}</td>
              <td class="px-4 py-3">
                <a class="underline" href="/settings/branches/{{ b.id }}/edit/">Редактировать</a>
              </td>
            </tr>
          {% empty %}
            <tr><td class="px-4 py-6 text-brand-dark/70" colspan="3">Филиалов нет.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}

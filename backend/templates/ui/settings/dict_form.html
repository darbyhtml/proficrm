{% extends "ui/base.html" %}
{% block title %}{{ title }} — Настройки{% endblock %}

{% block content %}
  <div class="space-y-4">
    <div>
      <div class="text-sm text-brand-dark/70"><a class="underline" href="/settings/">Настройки</a> / <a class="underline" href="/settings/dicts/">Справочники</a> /</div>
      <h1 class="text-2xl font-semibold">{{ title }}</h1>
    </div>

    <form method="post" class="bg-white border rounded-2xl p-4 space-y-3">
      {% csrf_token %}
      <div>
        <label class="block text-sm text-brand-dark/80 mb-1">Название</label>
        {{ form.name }}
      </div>

      {% if form.errors %}
        <div class="rounded-lg border border-brand-orange/60 bg-brand-orange/20 p-3 text-sm text-brand-dark">Проверь поле.</div>
      {% endif %}

      <div class="flex gap-2">
        <button class="rounded-lg bg-brand-teal text-white px-4 py-2 hover:bg-brand-dark">Сохранить</button>
        <a class="rounded-lg border border-brand-soft px-4 py-2 hover:bg-brand-soft/40" href="/settings/dicts/">Отмена</a>
      </div>
    </form>
  </div>
{% endblock %}

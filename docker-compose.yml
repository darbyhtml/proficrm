services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crm}
      POSTGRES_USER: ${POSTGRES_USER:-crm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes

  typesense:
    image: typesense/typesense:27.0
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-xyz}
    volumes:
      - typesense_data:/data
    ports:
      - "8108:8108"
    command: '--data-dir /data --api-key=${TYPESENSE_API_KEY:-xyz}'

  web:
    image: python:3.13-slim
    working_dir: /app/backend
    volumes:
      - ./:/app
      - media:/app/backend/media
    ports:
      - "127.0.0.1:8001:8000"
    env_file:
      - .env
    environment:
      DB_ENGINE: postgres
      POSTGRES_DB: ${POSTGRES_DB:-crm}
      POSTGRES_USER: ${POSTGRES_USER:-crm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_DEBUG: "0"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS:-}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-}
      MAILER_FERNET_KEY: ${MAILER_FERNET_KEY:-}
      SECURITY_CONTACT_EMAIL: ${SECURITY_CONTACT_EMAIL:-}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      TYPESENSE_HOST: typesense
      TYPESENSE_PORT: 8108
      TYPESENSE_PROTOCOL: http
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-xyz}
    depends_on:
      - db
      - redis
      - typesense
    command: >
      sh -c "pip install -q -r /app/backend/requirements.txt &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  celery:
    image: python:3.13-slim
    working_dir: /app/backend
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      DB_ENGINE: postgres
      POSTGRES_DB: ${POSTGRES_DB:-crm}
      POSTGRES_USER: ${POSTGRES_USER:-crm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_DEBUG: "0"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - db
      - redis
    command: >
      sh -c "pip install -q -r /app/backend/requirements.txt &&
             python manage.py migrate &&
             celery -A crm worker --loglevel=info --concurrency=2"

  celery-beat:
    image: python:3.13-slim
    working_dir: /app/backend
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      DB_ENGINE: postgres
      POSTGRES_DB: ${POSTGRES_DB:-crm}
      POSTGRES_USER: ${POSTGRES_USER:-crm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_DEBUG: "0"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - db
      - redis
    command: >
      sh -c "pip install -q -r /app/backend/requirements.txt &&
             python manage.py migrate &&
             celery -A crm beat --loglevel=info"

volumes:
  pgdata:
  media:
  redisdata:
  typesense_data:



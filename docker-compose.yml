services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crm}
      POSTGRES_USER: ${POSTGRES_USER:-crm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crm}
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    image: python:3.13-slim
    working_dir: /app/backend
    volumes:
      - ./:/app
      - media:/app/backend/media
    environment:
      DB_ENGINE: postgres
      POSTGRES_DB: ${POSTGRES_DB:-crm}
      POSTGRES_USER: ${POSTGRES_USER:-crm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crm}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_DEBUG: "0"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS:-}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-}
      MAILER_FERNET_KEY: ${MAILER_FERNET_KEY:-}
      SECURITY_CONTACT_EMAIL: ${SECURITY_CONTACT_EMAIL:-}
    depends_on:
      - db
    command: >
      sh -c "pip install -q -r /app/backend/requirements.txt &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  pgdata:
  media:



# Пример для /etc/logrotate.d/nginx-proficrm
# Копировать: sudo cp config/logrotate-nginx-proficrm.conf /etc/logrotate.d/nginx-proficrm
# Проверка: sudo logrotate -d /etc/logrotate.d/nginx-proficrm
# Ротация: ежедневно, хранить 14 дней, сжать после ротации.

/var/log/nginx/access.log
/var/log/nginx/error.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0640 www-data adm
    sharedscripts
    postrotate
        [ -f /var/run/nginx.pid ] && kill -USR1 $(cat /var/run/nginx.pid) 2>/dev/null || true
    endscript
}
